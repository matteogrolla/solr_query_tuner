<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2">Query</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="query" ng-model="query.userQuery">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Targets Docs</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="targetDocs" ng-model="query.targetDocs">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Targets Ranks</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="targetRanks" ng-model="query.targetRanks">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<buttom type="submit" class="btn btn-default" ng-click="save(query)">Submit</buttom>
		</div>
	</div>
</form>
